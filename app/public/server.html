<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>FriendFinder | Survey</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="display-4"> <i class="fas fa-user-friends"> </i>Friend Finder</h1>
                    <hr class="my-4">
                    <a class="btn btn-primary btn-lg" href="*" role="button">Home</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Fill out our Survey!
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="input" class="form-control" id="name" placeholder="Enter Name" required>
                            </div>
                            <div class="form-group">
                                <label for="url">Img Url</label>
                                <input type="url" class="form-control" id="url" placeholder="Picture Link" required>
                            </div>
                            <hr>
                            <label for="question1">First Question</label>
                            <select class="form-control" id="question1">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                            <label for="question2">First Question</label>
                            <select class="form-control" id="question2">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                            <label for="question3">First Question</label>
                            <select class="form-control" id="question3">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                            <label for="question4">First Question</label>
                            <select class="form-control" id="question4">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                            <hr>
                            <button type="submit" class="btn btn-primary submit" style="width: 100%">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
                <a href="/api/friends" class="badge badge-info">All Data</a>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

<script type="text/javascript">
    $(".submit").on("click", event => {
        event.preventDefault();
        var scores = [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val()
        ];
        console.log(scores);
        var obj = {
            "name": $("#name").val().trim(),
            "photo": $("#url").val().trim(),
            "scores": scores
        }

        $.post("/api/friends", obj, function (data) {
            console.log("Data has been added.")
        });
    })
</script>

</html>
